<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictation Practice - Exercise</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Sans+3:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'deep-blue': '#1A56DB',
            'soft-blue': '#3B82F6',
            'ocean-tint': '#EFF6FF',
            'success-green': '#10B981',
            'warning-amber': '#F59E0B',
            'error-red': '#EF4444',
            'focus-purple': '#8B5CF6',
            'text-primary': '#111827',
            'text-secondary': '#6B7280',
            'border': '#E5E7EB',
            'background': '#F9FAFB',
            'surface': '#FFFFFF',
          },
          fontFamily: {
            'display': ['Inter', 'system-ui', 'sans-serif'],
            'body': ['Source Sans 3', 'sans-serif'],
            'mono': ['JetBrains Mono', 'monospace'],
          },
        }
      }
    }
  </script>
  <style>
    .btn-hover:hover {
      filter: brightness(0.95);
      transform: scale(0.98);
    }
    .transition-all {
      transition: all 150ms cubic-bezier(0.4, 0, 0.2, 1);
    }
    /* Waveform visualization placeholder */
    .waveform-bar {
      animation: waveform 1s ease-in-out infinite;
    }
    .waveform-bar:nth-child(odd) {
      animation-delay: 0.1s;
    }
    .waveform-bar:nth-child(3n) {
      animation-delay: 0.2s;
    }
    @keyframes waveform {
      0%, 100% { height: 20%; }
      50% { height: 100%; }
    }
    /* Focus ring for accessibility */
    .focus-ring:focus {
      outline: 3px solid #EFF6FF;
      border-color: #1A56DB;
    }
    /* Speed button active state */
    .speed-active {
      background-color: #1A56DB;
      color: white;
    }
  </style>
</head>
<body class="bg-background font-body text-text-primary min-h-screen flex flex-col">

  <!-- Navigation -->
  <nav class="bg-surface border-b border-border sticky top-0 z-50">
    <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2">
        <svg class="w-8 h-8 text-deep-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
        </svg>
        <span class="font-display font-bold text-xl hidden sm:inline">Dictation</span>
      </a>

      <!-- Exercise Progress -->
      <div class="flex items-center gap-4">
        <div class="hidden sm:flex items-center gap-2 text-sm text-text-secondary">
          <span class="px-2 py-1 bg-soft-blue/20 text-soft-blue rounded font-medium">B1</span>
          <span>Exercise 3 of 10</span>
        </div>
        <button class="p-2 rounded-lg hover:bg-ocean-tint transition-all text-text-secondary" title="Exit exercise">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <!-- Exercise Progress Bar -->
  <div class="bg-surface border-b border-border">
    <div class="max-w-4xl mx-auto">
      <div class="h-1 bg-border">
        <div class="h-full bg-deep-blue transition-all" style="width: 30%"></div>
      </div>
    </div>
  </div>

  <main class="flex-1 py-6 md:py-8">
    <div class="max-w-4xl mx-auto px-4">

      <!-- Exercise Header -->
      <div class="mb-6">
        <h1 class="font-display font-semibold text-xl md:text-2xl mb-2">The Coffee Shop Conversation</h1>
        <div class="flex flex-wrap items-center gap-3 text-sm text-text-secondary">
          <span class="flex items-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            2:30 duration
          </span>
          <span class="flex items-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            Single speaker
          </span>
          <span class="flex items-center gap-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
            </svg>
            45 words
          </span>
        </div>
      </div>

      <!-- Audio Player Card -->
      <div class="bg-surface rounded-2xl p-4 md:p-6 shadow-sm border border-border mb-6">

        <!-- Waveform Visualization -->
        <div class="bg-ocean-tint rounded-xl p-4 mb-4 h-24 flex items-center justify-center gap-1 overflow-hidden">
          <!-- Static waveform bars (placeholder) -->
          <div class="w-1 h-8 bg-deep-blue/30 rounded-full"></div>
          <div class="w-1 h-12 bg-deep-blue/40 rounded-full"></div>
          <div class="w-1 h-16 bg-deep-blue/50 rounded-full"></div>
          <div class="w-1 h-10 bg-deep-blue/40 rounded-full"></div>
          <div class="w-1 h-20 bg-deep-blue rounded-full"></div>
          <div class="w-1 h-14 bg-deep-blue rounded-full"></div>
          <div class="w-1 h-8 bg-deep-blue rounded-full"></div>
          <div class="w-1 h-18 bg-deep-blue rounded-full"></div>
          <div class="w-1 h-12 bg-deep-blue rounded-full"></div>
          <div class="w-1 h-6 bg-deep-blue rounded-full"></div>
          <div class="w-1 h-10 bg-deep-blue/60 rounded-full"></div>
          <div class="w-1 h-14 bg-border rounded-full"></div>
          <div class="w-1 h-8 bg-border rounded-full"></div>
          <div class="w-1 h-16 bg-border rounded-full"></div>
          <div class="w-1 h-12 bg-border rounded-full"></div>
          <div class="w-1 h-6 bg-border rounded-full"></div>
          <div class="w-1 h-10 bg-border rounded-full"></div>
          <div class="w-1 h-18 bg-border rounded-full"></div>
          <div class="w-1 h-14 bg-border rounded-full"></div>
          <div class="w-1 h-8 bg-border rounded-full"></div>
          <div class="w-1 h-12 bg-border rounded-full"></div>
          <div class="w-1 h-16 bg-border rounded-full"></div>
          <div class="w-1 h-10 bg-border rounded-full"></div>
          <div class="w-1 h-6 bg-border rounded-full"></div>
          <div class="w-1 h-14 bg-border rounded-full"></div>
          <div class="w-1 h-20 bg-border rounded-full"></div>
          <div class="w-1 h-8 bg-border rounded-full"></div>
          <div class="w-1 h-12 bg-border rounded-full"></div>
          <div class="w-1 h-10 bg-border rounded-full"></div>
          <div class="w-1 h-16 bg-border rounded-full"></div>
        </div>

        <!-- Progress Bar -->
        <div class="mb-4">
          <div class="h-2 bg-border rounded-full cursor-pointer overflow-hidden">
            <div class="h-full bg-deep-blue rounded-full transition-all" style="width: 25%"></div>
          </div>
          <div class="flex justify-between text-sm text-text-secondary mt-1">
            <span>0:38</span>
            <span>2:30</span>
          </div>
        </div>

        <!-- Controls -->
        <div class="flex flex-wrap items-center justify-center gap-2 md:gap-4">
          <!-- Skip Back -->
          <button class="w-11 h-11 rounded-full border-2 border-border hover:border-deep-blue hover:bg-ocean-tint transition-all flex items-center justify-center" title="Back 5 seconds">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0019 16V8a1 1 0 00-1.6-.8l-5.334 4zM4.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0011 16V8a1 1 0 00-1.6-.8l-5.334 4z"></path>
            </svg>
          </button>

          <!-- Play/Pause -->
          <button class="w-14 h-14 rounded-full bg-deep-blue text-white hover:bg-soft-blue transition-all flex items-center justify-center btn-hover" title="Play/Pause (Space)">
            <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24">
              <path d="M8 5v14l11-7z"></path>
            </svg>
          </button>

          <!-- Skip Forward -->
          <button class="w-11 h-11 rounded-full border-2 border-border hover:border-deep-blue hover:bg-ocean-tint transition-all flex items-center justify-center" title="Forward 5 seconds">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.933 12.8a1 1 0 000-1.6L6.6 7.2A1 1 0 005 8v8a1 1 0 001.6.8l5.333-4zM19.933 12.8a1 1 0 000-1.6l-5.333-4A1 1 0 0013 8v8a1 1 0 001.6.8l5.333-4z"></path>
            </svg>
          </button>

          <!-- Loop Toggle -->
          <button class="w-11 h-11 rounded-full border-2 border-deep-blue bg-ocean-tint text-deep-blue transition-all flex items-center justify-center" title="Loop segment (L)">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
          </button>

          <!-- Divider -->
          <div class="hidden md:block w-px h-8 bg-border mx-2"></div>

          <!-- Speed Controls -->
          <div class="flex items-center gap-1 bg-ocean-tint rounded-lg p-1">
            <button class="px-2 py-1 text-sm rounded font-medium text-text-secondary hover:bg-surface transition-all">0.5x</button>
            <button class="px-2 py-1 text-sm rounded font-medium text-text-secondary hover:bg-surface transition-all">0.75x</button>
            <button class="px-2 py-1 text-sm rounded font-medium speed-active transition-all">1x</button>
            <button class="px-2 py-1 text-sm rounded font-medium text-text-secondary hover:bg-surface transition-all">1.25x</button>
          </div>

          <!-- Volume -->
          <button class="w-11 h-11 rounded-full border-2 border-border hover:border-deep-blue hover:bg-ocean-tint transition-all flex items-center justify-center" title="Volume">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path>
            </svg>
          </button>
        </div>

        <!-- Keyboard shortcuts hint -->
        <p class="text-center text-xs text-text-secondary mt-4 hidden md:block">
          <span class="px-1.5 py-0.5 bg-border rounded text-text-primary font-mono">Space</span> Play/Pause
          <span class="mx-2">|</span>
          <span class="px-1.5 py-0.5 bg-border rounded text-text-primary font-mono">L</span> Loop
          <span class="mx-2">|</span>
          <span class="px-1.5 py-0.5 bg-border rounded text-text-primary font-mono">+/-</span> Speed
        </p>
      </div>

      <!-- Transcript Input Area -->
      <div class="bg-surface rounded-2xl p-4 md:p-6 shadow-sm border border-border mb-6">
        <div class="flex items-center justify-between mb-4">
          <h2 class="font-display font-semibold">Type what you hear</h2>
          <!-- Real-time accuracy indicator -->
          <div class="flex items-center gap-2">
            <span class="text-sm text-text-secondary">Accuracy:</span>
            <span class="font-display font-semibold text-success-green">87%</span>
          </div>
        </div>

        <!-- Input Area with monospace font -->
        <div class="relative">
          <textarea
            class="w-full h-40 md:h-48 p-4 font-mono text-lg leading-relaxed bg-ocean-tint border-2 border-border rounded-xl focus-ring transition-all resize-none"
            placeholder="Start typing the transcript here..."
            style="line-height: 1.8;"
          >Good morning. I would like a large coffee with milk, please. Can I also get a croissant?</textarea>

          <!-- Current word highlight indicator -->
          <div class="absolute bottom-4 left-4 flex items-center gap-2 text-sm text-text-secondary">
            <span class="w-3 h-3 rounded-full bg-focus-purple"></span>
            <span>Current word highlighted in audio</span>
          </div>
        </div>

        <!-- Word count -->
        <div class="flex items-center justify-between mt-4 text-sm text-text-secondary">
          <span>17 / 45 words</span>
          <div class="flex items-center gap-3">
            <button class="flex items-center gap-1 hover:text-text-primary transition-all" title="Clear text">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
              Clear
            </button>
            <button class="flex items-center gap-1 hover:text-text-primary transition-all" title="Show hint">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
              </svg>
              Hint
            </button>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row gap-3">
        <button class="flex-1 bg-deep-blue text-white font-display font-semibold py-4 px-6 rounded-xl btn-hover transition-all flex items-center justify-center gap-2 min-h-[48px]">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Check My Answer
        </button>
        <button class="sm:w-auto bg-surface text-text-secondary font-display font-medium py-4 px-6 rounded-xl border-2 border-border hover:border-deep-blue hover:text-deep-blue transition-all flex items-center justify-center gap-2 min-h-[48px]">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path>
          </svg>
          Skip
        </button>
      </div>

    </div>
  </main>

  <!-- Mobile Bottom Navigation -->
  <div class="md:hidden fixed bottom-0 left-0 right-0 bg-surface border-t border-border py-2 px-4">
    <div class="flex items-center justify-around">
      <a href="index.html" class="flex flex-col items-center gap-1 p-2 text-text-secondary">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        <span class="text-xs">Home</span>
      </a>
      <a href="dictation.html" class="flex flex-col items-center gap-1 p-2 text-deep-blue">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
        </svg>
        <span class="text-xs font-medium">Practice</span>
      </a>
      <a href="dashboard.html" class="flex flex-col items-center gap-1 p-2 text-text-secondary">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
        </svg>
        <span class="text-xs">Progress</span>
      </a>
    </div>
  </div>

</body>
</html>
